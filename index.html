<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/app.css">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
  <main class="stats container">
    <div class="stats__imagen"></div>
    <div class="stats__info">
      <h1 class="stats__heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="stats__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats__data">
        <div class="stats__data-info">
          <p class="stats__quantity">10k+</p>
          <p class="stats__text">Companies</p>
        </div>
        <div class="stats__data-info">
          <p class="stats__quantity">314</p>
          <p class="stats__text">Templates</p>
        </div>
        <div class="stats__data-info">
          <p class="stats__quantity">12M+</p>
          <p class="stats__text">Queries</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
